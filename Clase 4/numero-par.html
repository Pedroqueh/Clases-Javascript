<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Número Par</title>
    <script>

function par(){
    numero = parseInt(prompt('Ingrese un número:'));
    if(numero % 2 == 0)
        {
            alert('El número es par');
        }
    else{
            alert('El número es impar');
            par();
        }
        }
    </script>
</head>
<body onload="par()">
    
</body>
</html>
