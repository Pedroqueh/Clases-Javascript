<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nombre Repetido</title>
<script type="text/javascript">
    function nombreRepeticion(){
        var nombre = prompt("Ingrese su nombre");
        var repe =prompt("Ingrese cuantas repeticiones");
        var x=1;
        while(x<=repe){
            document.write (x + (" ") +nombre+ "<br />");
            x++;
        }
    }
    
</script>
</head>
<body onload="nombreRepeticion()">
    
</body>
</html>
